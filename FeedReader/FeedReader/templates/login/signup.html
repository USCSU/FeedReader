{%extends "base.html"%}
{%block content%}
<BR><BR><BR><BR><BR><BR>
 <title>Sign Up FeedReader System</title>
<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h2 class="text-center login-title">SignUp</h2>
            <div class="account-wall">
               
                <form class="form-signin" method = "post" action ="{% url 'home' %}">
                {% csrf_token %}
                <input type="text" class="form-control" placeholder="Username" name = 'username' required autofocus>
                <input type="password" class="form-control" placeholder="Password" name = 'password1' required>
                <input type="password" class="form-control" placeholder="ReType Password" name = 'password2' required>
                <button class="btn btn-sm btn-primary btn-block" type="submit">back</button>
                <button class="btn btn-sm btn-primary btn-block" type="submit">Submit</button>
                </form>
            </div>
          
        </div>
    </div>
</div>

{%endblock%}
